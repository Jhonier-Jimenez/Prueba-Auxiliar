<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Jhonier Jiménez - Login</title>

  <!--CSS File -->
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon -->
  <script src="https://kit.fontawesome.com/801248cb8a.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <div class="container-fluid">

    </div>
    <a href="index.html"><button class="btn btn-light navbar-btn">Login</button></a>
    <a href="register/register.html"><button class="btn btn-light navbar-btn" onclick="">Register</button></a>
  </nav>

<!-- Form -->
  <div class="content">
    <div>
      <img src="https://media.giphy.com/media/xT0GqeLAvs1EEgjRy8/giphy.gif" alt="">
    </div>

    <div class="col-md-4 center">
      <div class="card">
        <div class="card-header">
          Account Login
        </div>
        <div class="card-body">
          <form action="" method="post" class="was-validated" onsubmit="return false;">
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button class="btn btn-dark btn-block" onclick="login()">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>


  </div>

<!-- Footer -->
  <footer>
    <i class="footer-icon fa-3x fab fa-twitter"></i>
    <i class="footer-icon fa-3x fab fa-facebook-f"></i>
    <i class="footer-icon fa-3x fab fa-instagram"></i>
    <i class="footer-icon fa-3x fas fa-envelope"></i>
    <p class="footer-text">Prueba técnica, Auxiliar de Programación, UdeA</p>
  </footer>
</body>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="index.js" charset="utf-8"></script>

</html>
